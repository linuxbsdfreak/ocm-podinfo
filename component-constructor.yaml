components:
- name: ${COMP_NAME}
  version: ${VERSION}
  provider:
    name: ${PROVIDER}
  sources:
  - name: source
    type: filesystem
    version: ${VERSION}
    access:
      type: gitHub
      repoUrl: ${REPO_URL}
      commit: ${COMMIT}
  resources:
  - name: helm-chart-local-folder
    type: helmChart
    input:
      type: dir
      path: ./helmchart/
 # Image referenced in the Helm chart     
  - name: ocm-image
    type: ociImage
    version: ${VERSION}
    access:
      type: ociArtifact
      repository: ocm/acme.org/podinfo/image
      imageReference: ${IMAGE}:${VERSION}
